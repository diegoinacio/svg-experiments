<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/svg+xml" href="assets/icon/favicon.svg" />
    <link rel="alternate icon" href="assets/icon/favicon.ico" />
    <title>SVG Experiments</title>

    <!-- ! meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Diego Inácio" />
    <meta
      property="og:url"
      content="https://diegoinacio.github.io/svg-experiments/"
    />
    <meta
      name="title"
      property="og:title"
      content="SVG Experiments | Diego Inácio"
    />
    <meta
      name="description"
      property="og:description"
      content="A gallery of experiments with Scalable Vector Graphics (SVG) and interactive visualizations."
    />
    <meta
      name="image"
      property="og:image"
      content="assets/img/social-preview.png"
    />
    <meta property="og:image:type" content="image/png" />
    <!-- /! custom meta tags -->

    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />

    <script type="text/javascript" src="assets/js/script.js"></script>
  </head>

  <body class="index">
    <div class="wrapper">
      <!-- ! GitHub Corner -->
      <div
        class="github-corner index"
        href="https://github.com/diegoinacio/svg-experiments/"
      ></div>

      <h1>SVG Experiments</h1>

      <p class="signature">
        ~ by
        <a href="https://diegoinacio.github.io/" target="_blank"
          >Diego Inácio</a
        >
      </p>

      <hr />

      <!-- ! Init Section -->
      <div class="section">
        <!-- ? CellAuto -->
        <div
          id="svg-experiment-006"
          class="item"
          name="CellAuto"
          title="Parameterized one-dimensional cellular automaton."
          color="salmon"
          stroke="cyan"
        ></div>
        <!-- ? PseuDoF -->
        <div
          id="svg-experiment-005"
          class="item"
          name="PseuDoF"
          title="Interactive pseudo Depth of Field effect."
          color="crimson"
          stroke="yellow"
        ></div>
        <!-- ? MPHS DSGN -->
        <div
          id="svg-experiment-004"
          class="item"
          name="MPHS DSGN"
          title="Abstract Memphis Design (80s feelings)."
          color="darkcyan"
          stroke="lightgreen"
        ></div>
        <!-- ? Bokeh -->
        <div
          id="svg-experiment-003"
          class="item"
          name="Bokeh"
          title="Interactive Bokeh effect with parallax illusion."
          color="coral"
          stroke="white"
        ></div>
        <!-- ? grā-dē-ənt -->
        <div
          id="svg-experiment-002"
          class="item"
          name="grā-dē-ənt"
          title="Horizontal gradient lines."
          color="darkslategray"
          stroke="bisque"
        ></div>
        <!-- ? ConcentriX -->
        <div
          id="svg-experiment-001"
          class="item"
          name="ConcentriX"
          title="Randomly rotated, inscribed and concentric squares."
          color="black"
          stroke="white"
        ></div>
      </div>
      <!-- /! Finish Section -->

      <hr />

      <footer id="footer"></footer>
    </div>

    <script type="text/javascript" src="assets/js/index.js"></script>
  </body>
</html>
