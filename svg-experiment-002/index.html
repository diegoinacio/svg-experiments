<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/svg+xml" href="../assets/icon/favicon.svg" />
    <link rel="alternate icon" href="../assets/icon/favicon.ico" />
    <title>Gradient Lines</title>

    <!-- ! meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Diego In√°cio" />
    <meta
      property="og:url"
      content="https://diegoinacio.github.io/svg-experiments/svg-experiment-002/index.html"
    />
    <meta
      name="title"
      property="og:title"
      content="Gradient Lines >> SVG Experiments | Diego In√°cio"
    />
    <meta
      name="description"
      property="og:description"
      content="Horizontal gradient lines."
    />
    <meta name="image" property="og:image" content="thumb.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <!-- /! custom meta tags -->

    <link type="text/css" rel="stylesheet" href="../assets/css/style.css" />
    <style>
      #svg-experiment {
        background-color: #456;
      }
    </style>

    <script type="text/javascript" src="../assets/js/script.js"></script>
  </head>

  <body class="experiment">
    <div class="wrapper">
      <!-- ! Return Corner -->
      <div class="return-corner light"></div>

      <!-- ! GitHub Corner -->
      <div
        class="github-corner light"
        href="https://github.com/diegoinacio/svg-experiments/blob/master/svg-experiment-002"
      ></div>

      <!-- ! Description -->
      <div class="description light">
        <table>
          <tbody>
            <tr>
              <td>üçâ</td>
              <td>
                Define <em class="command">lines slices</em> variation <br />
                <input
                  type="number"
                  id="line_slicesMin"
                  name="line_slicesMin"
                  value="4"
                  step="1"
                  min="1"
                  max="12"
                  onClick="stop_propagation()"
                  onChange="set_line_slices()"
                  title="Minimum variational number of slices."
                />
                <input
                  type="number"
                  id="line_slicesMax"
                  name="line_slicesMax"
                  value="8"
                  step="1"
                  min="1"
                  max="12"
                  onClick="stop_propagation()"
                  onChange="set_line_slices()"
                  title="Maximum variational number of slices."
                />
              </td>
            </tr>
            <tr>
              <td>‚≠ï</td>
              <td>
                Define <em class="command">line width</em> <br />
                <input
                  type="number"
                  id="line_width"
                  name="line_width"
                  value="16"
                  step="1"
                  min="1"
                  max="48"
                  onClick="stop_propagation()"
                  onChange="set_line_width()"
                />
                <label>
                  <input
                    type="checkbox"
                    name="line_round"
                    id="line_round"
                    onClick="stop_propagation()"
                    onChange="set_line_round()"
                    style="margin-left: 1em"
                    checked
                  />
                  round?
                </label>
              </td>
            </tr>
            <tr>
              <td>ü§è</td>
              <td>
                Define <em class="command">space between</em> lines <br />
                <input
                  type="number"
                  id="space_between"
                  name="space_between"
                  value="4"
                  step="1"
                  min="0"
                  max="16"
                  onClick="stop_propagation()"
                  onChange="set_space_between()"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- ! Experiment -->
      <div id="svg-experiment"></div>
      <script type="text/javascript" src="script.js"></script>
    </div>
  </body>
</html>
